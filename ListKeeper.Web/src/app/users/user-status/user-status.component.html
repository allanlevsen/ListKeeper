<div *ngIf="user; else loggedOut">
  Welcome {{ user.firstname }} {{ user.lastname }}! <a href="#" (click)="logout()">Logout</a>
    <span class="badge bg-secondary">{{ user.id }}</span>
</div>
<ng-template #loggedOut>
  <a href="#" (click)="login()">Login</a>
</ng-template>

<app-login></app-login>
