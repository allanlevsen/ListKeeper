

<div class="container">
  <div class="d-flex justify-content-end p-3">
  <app-user-status></app-user-status>
</div>
  <div class="row justify-content-between mb-4">
    <h1 class="col">ListKeeper</h1>
    <button class="btn btn-primary col-auto" data-bs-toggle="modal" data-bs-target="#addNoteModal">Add New Note</button>
  </div>
  <app-note-list [notes]="notes" (delete)="deleteNote($event)"></app-note-list>
</div>

<!-- Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-note-form></app-note-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addNote()">Add Note</button>
      </div>
    </div>
  </div>
</div>
